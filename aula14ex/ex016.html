<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="information">
            <p>Início:
                <input type="number" name="start" id="start">
            </p>
            <p>Último:
                <input type="number" name="end" id="end">
            </p>
            <p>Passo:
                <input type="number" name="jump" id="jump">
            </p>
            <p>
                <input type="button" value="Contar" onclick="conta()">
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem</p>
        </div>
    </section>
    <footer>
        <p><small>
            &copy;Marielly Sales, 2022
        </small>
        </p>
    </footer>
    <script src="contar.js"></script>
</body>
</html>
